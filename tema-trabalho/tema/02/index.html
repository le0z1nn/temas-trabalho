<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temas - atv</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- topo -->
    <section class="destaque" id="topo">
        <header class="abas">
            <!-- MUDAR COR DO "VIVA" -->
            <h1 class="titulo tituloPrincipal">LENTE<span class="logoCor2">VIVA</span></h1>

            <div class="opcoes">
                <a class="titulo" href="#servicos">SERVIÇOS</a>
                <a class="titulo" href="#blog">BLOG</a>
                <a class="titulo" href="#contato">CONTATO</a>

                <!-- botao trocarTEMA -->
                <div class="temaEscuro-Botao" id="trocar-tema"></div>
            </div>
        </header>

        <!-- landing page -->
        <div id="landing-page">
            <img id="imgHomem" src="img/HOMEM.png" alt="Homem negro">
            <h2 class="titulo" id="tituloDestaque">TRANSFORMANDO MOMENTOS EM<span class="logoCor2"> MEMÓRIAS
                    ETERNAS.</span></h2>
        </div>
    </section>

    <!-- serviços -->
    <section id="servicos">
        <h1 class="tituloPrincipal titulo-2-laranja POStitulo"><span class="tituloFino">NOSSOS</span> SERVIÇOS</h1>

        <div class="secao-imagens">
            <div class="servico">
                <img class="img-servico" src="img/01.png" alt="">
                <h3 class="titulo-2 espacarTextos">ENSAIOS FOTOGRÁFICOS</h3>
                <img class="img-servico" src="img/02.png" alt="">
            </div>


            <div class="servico">
                <img class="img-servico" src="img/03.png" alt="">
                <h3 class="titulo-2 espacarTextos">FOTOGRAFIA AMBIENTAL</h3>
                <img class="img-servico" src="img/04.png" alt="">
            </div>


            <div class="servico">
                <img class="img-servico" src="img/05.png" alt="">
                <h3 class="titulo-2 espacarTextos">ENSAIO PROFISSIONAL</h3>
                <img class="img-servico" src="img/06.png" alt="">
            </div>
        </div>
    </section>

    <!-- blog -->
    <section class="destaque" id="blog">
        <h1 class="tituloPrincipal logoCor2 POStitulo">NOSSO <span>BLOG</span></h1>

        <div id="centralizarCamera">
            <img src="img/camera.png" alt="câmera">
        </div>
    </section>

    <!-- contato -->
    <section class="corFundo" id="contato">
        <h1 class="tituloPrincipal titulo-2-laranja POStitulo"><span class="tituloFino">CONTATE-</span>NOS</h1>

        <section id="secaoContato">
            <div id="informacoes">
                <label class="titulo-2">NOME:</label>
                <input class="escrever titulo-2" type="text">

                <label class="titulo-2">EMAIL:</label>
                <input class="escrever titulo-2" type="email">

                <label class="titulo-2">TELEFONE:</label>
                <input class="escrever titulo-2" type="tel">

                <label class="titulo-2">MENSAGEM:</label>
                <input class="escrever titulo-2" type="text" id="espacoExtraTexto">

                <div id="alinharBotao">
                    <button class="titulo" id="botaoEnviar" type="submit">ENVIAR</button>
                </div>
            </div>
            <img id="imgBolsa" src="img/BOLSA.png" alt="">
        </section>
    </section>

    <!-- rodape -->
    <footer class="rodape destaque abas">

        <div class="opcoes">
            <a class="titulo" href="#servicos">SERVIÇOS</a>
            <a class="titulo" href="#blog">BLOG</a>
            <a class="titulo" href="#contato">CONTATO</a>
        </div>

        <h1 class="titulo tituloPrincipal">LENTE<span class="logoCor2">VIVA</span></h1>
    </footer>
    <!-- script js -->
    <script src="main.js"></script>
</body>

</html>
